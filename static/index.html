<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Chat</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" id="nameInput" class="nameInput" value="anonymous" />
      </div>
      <ul id="messageContainer" class="messageContainer">
        <li class="messageLeft">
          <p class="message">
            lorem ipsum
            <span>blueBird 26 July 10:40</span>
          </p>
        </li>
        <li class="messageRight">
          <p class="message">
            lorem ipsum
            <span>blueBird 26 July 10:40</span>
          </p>
        </li>
        <li class="messageFeedBack">
          <p class="feedBack" id="feedBack">some one is typing a message ...</p>
        </li>
      </ul>
      <form class="messageForm" id="messageForm">
        <input
          type="text"
          name="message"
          id="messageInput"
          class="messageInput"
        />
        <div class="v-divider"></div>
        <button type="submit" class="sendBtn">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 class="peoplesTotal" id="peoplesTotal">Peoples Total: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <!-- momentjs cdn link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
